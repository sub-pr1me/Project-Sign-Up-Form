<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 

    <div class="graphics">
        <div class="gradient"></div>
        <div class="logo">
            <img class="png" src="logo.png" alt="Odin logo">
            <div class="odin">Ireland</div>
        </div>      
    </div>

    <form>
        <div class="header">
            <h2>Ireland! The land of Saints, Scholars and Ruairi Clinton. One dark summer night of 2022 the fate was kind enough to bless me with this lad.</h2>
            <h2>It is because of him I am now making this shite.</h2>
        </div>
        <div class="user_data">
            <h2>Subscribe to Ireland and get a lad of your own!</h2>
            <div class="fields">
                <div class="input">
                    <label for="first_name">FIRST NAME*</label>
                    <input type="text" name="name" id="first_name" required>
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME*</label>
                    <input type="text" name="last_name" id="last_name"required>
                </div>
                <div class="input">
                    <label for="e-mail">EMAIL*</label>
                    <input type="email" name="e-mail" id="e-mail"required>
                </div>
                <div class="input">
                    <label for="phone_num">PHONE NUMBER</label>
                    <input type="tel" name="phone_num" id="phone_num">
                </div>
                <div class="input">
                    <label for="password">PASSWORD*</label> 
                    <input type="password" name="password" id="password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters" required>
                </div>
                <!-- Validating that the password fields match each other requires JavaScript.
                Using JavaScript to validate forms is covered in a future lesson.
                For now, just validate each field separately. (c) curriculum -->
                <div class="input">
                    <label for="confirmation">CONFIRM PASSWORD*</label>
                    <input type="password" name="confirmation" id="confirmation"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and 8 or more characters" required>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <div class="existing_user">
                <h3>Already have an account? <a style="text-decoration: none;" href="">Log in</a></h3>
            </div>
        </div>
    </form>
    <div class="gradient2"></div>
</body>
</html>
