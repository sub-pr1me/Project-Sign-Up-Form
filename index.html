<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graphics">
        <div class="background"></div>
        <div class="logo"></div>
    </div>
    <div class="form">
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="user_data">
            <h2>Let's do this!</h2>
            <div class="fields">
                <div class="first">
                    <label for="first_name"></label>
                    <input type="text" name="name" id="first_name">
                </div>
                <div class="last">
                    <label for="last_name"></label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="email">
                    <label for="e-mail"></label>
                    <input type="email" name="e-mail" id="e-mail">
                </div>
                <div class="phone">
                    <label for="phone_num"></label>
                    <input type="tel" name="phone_num" id="phone_num">
                </div>
                <div class="pass">
                    <label for="password"></label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="pass_conf">
                    <label for="confirmation"></label>
                    <input type="password" name="confirmation" id="confirmation">
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <div class="existing_user">
                <h3>Already have an account? <a style="text-decoration: none;" href="">Log in</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
