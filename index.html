<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 

    <div class="graphics">
        <div class="gradient"></div>
        <div class="logo">
            <img class="png" src="logo.png" alt="Odin logo">
            <div class="odin">Ireland</div>
        </div>      
    </div>

    <form>
        <div class="header">
            <h2>Ireland! The land of Saints, Scholars and Ruairi Clinton. One dark July night of 2022 the fate was kind enough to bless me with this lad.</h2>
            <h2>It is because of him I am now making this shite.</h2>
        </div>
        <div class="user_data">
            <h2>Subscribe to Ireland to get a lad of your own!</h2>
            <div class="fields">
                <div class="input">
                    <label for="first_name"></label>
                    <input type="text" name="name" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name"></label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input">
                    <label for="e-mail"></label>
                    <input type="email" name="e-mail" id="e-mail">
                </div>
                <div class="input">
                    <label for="phone_num"></label>
                    <input type="tel" name="phone_num" id="phone_num">
                </div>
                <div class="input">
                    <label for="password"></label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input">
                    <label for="confirmation"></label>
                    <input type="password" name="confirmation" id="confirmation">
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <div class="existing_user">
                <h3>Already have an account? <a style="text-decoration: none;" href="">Log in</a></h3>
            </div>
        </div>
    </form>
</body>
</html>
